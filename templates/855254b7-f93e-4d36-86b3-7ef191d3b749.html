
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="canonical" href="https://https://demo.themesberg.com/landwind/" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ehabTok</title>
    <!-- Meta SEO -->
    <meta name="title" content="ehabTok">
    <meta name="description" content="A simple chat app UI">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        light: {
                            background: '#ffe4e6',
                            text: '#ff0000',
                            primary: '#ff007f',
                        },
                        dark: {
                            background: '#000000',
                            text: '#ffffff',
                            primary: '#ffffff',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-background dark:bg-dark-background text-light-text dark:text-dark-text">
    <nav class="bg-light-background dark:bg-dark-background shadow-md p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="https://via.placeholder.com/40" alt="Logo" class="h-10 w-10 mr-2">
            <h1 class="text-xl font-bold">ehabTok</h1>
        </div>
        <div class="flex items-center">
            <button class="sun text-light-text dark:hidden">‚òÄÔ∏è</button>
            <button class="moon text-dark-text hidden dark:block">üåô</button>
        </div>
    </nav>
    <main class="flex flex-col h-screen">
        <div class="flex-grow p-4 overflow-y-auto">
            <div class="space-y-4">
                <div class="flex items-start">
                    <img src="https://via.placeholder.com/40" alt="User" class="h-10 w-10 rounded-full mr-2">
                    <div class="bg-light-background dark:bg-dark-background p-3 rounded-lg shadow-md">
                        <p>Hello! How can I help you today?</p>
                    </div>
                </div>
                <div class="flex items-start justify-end">
                    <div class="bg-light-primary dark:bg-dark-primary text-white p-3 rounded-lg shadow-md">
                        <p>I need some assistance with my account.</p>
                    </div>
                    <img src="https://via.placeholder.com/40" alt="User" class="h-10 w-10 rounded-full ml-2">
                </div>
            </div>
        </div>
        <div class="p-4 bg-light-background dark:bg-dark-background shadow-md">
            <form class="flex items-center">
                <input type="text" placeholder="Type a message..." class="flex-grow p-2 rounded-lg border border-light-text dark:border-dark-text focus:outline-none focus:ring-2 focus:ring-light-primary dark:focus:ring-dark-primary">
                <button type="submit" class="ml-2 bg-light-primary dark:bg-dark-primary text-white p-2 rounded-lg shadow-md">Send</button>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
    <script>
        const sunIcon = document.querySelector('.sun');
        const moonIcon = document.querySelector('.moon');

        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        if (
            localStorage.theme === 'dark' ||
            (!('theme' in localStorage) &&
                window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
            setTheme('dark');
        } else {
            setTheme('light');
        }

        sunIcon.addEventListener('click', () => {
            localStorage.theme = 'dark';
            setTheme('dark');
        });

        moonIcon.addEventListener('click', () => {
            localStorage.theme = 'light';
            setTheme('light');
        });
    </script>
</body>
</html>
